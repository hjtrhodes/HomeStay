<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/style.css"> 
</head>
<body>
    <!-- Login Section -->
    <div class="login">
            <div style="text-align: center;">
                <img src="https://res.cloudinary.com/dut4qf1bt/image/upload/v1708516705/HomeStay/Pngtree_beach_house_logo_5890445_q9dncd.png" alt="Airbnb Logo" style="width: 200px; height: auto;">
            </div>
        <!-- Login Form -->
        <form action="/login" method="POST">
            <p> 
                <input type="text" name="email" id="email_label" placeholder="Email">
            </p>
            <p>
                <input type="password" name="password" id="password" placeholder="Password">
            </p>
            <input type="submit" value="LOGIN" id="log">
        </form>
    </div>

</body>
</html>
